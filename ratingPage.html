<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Interativa</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/ratingPage.css">
</head>
<body>
    <main>
        <section class="rating-section">           
            <img src="images/illustration-thank-you.svg" alt="Ilustração de um celular" class="illustration-img">
        </section>
        
        <section class="rating-message-section">
            <p class="rating-message">Sua classificação foi 0 de 5</p>
        </section>

        <section class="thank-you-section">
            <h1 class="thank-you-heading">Obrigado!</h1>
            <p class="thank-you-text">Agradecemos que você tome o tempo para dar uma classificação. Se você precisar de mais suporte, não hesite em entrar em contato!</p>
        </section>
    </main>
    <script src="javascript/ratingPage.js"></script>
</body>
</html>
