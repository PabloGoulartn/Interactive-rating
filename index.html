<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Interativa</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <main class="feedback-section">
        <section class="star-icon">
            <div class="star-image">
                <img src="images/icon-star.svg" alt="Ícone de estrela">
            </div>
        </section>

        <section class="feedback-description">
            <h1>Como é que nos saímos?</h1>
            <p>Diga-nos o que fizemos com o seu pedido de assistência. Todos os comentários são 
            apreciados para nos ajudar a melhorar a nossa oferta!</p>
        </section>
        
        <section class="rating-buttons">
            <button type="button" class="rating-button">1</button>
            <button type="button" class="rating-button">2</button>
            <button type="button" class="rating-button">3</button>
            <button type="button" class="rating-button">4</button>
            <button type="button" class="rating-button">5</button>
        </section>
        <a href="ratingPage.html" class="submit">Enviar Avaliação</a>
    </main>
    <script src="javascript/code.js"></script>
</body>
</html>
